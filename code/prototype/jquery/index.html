<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Test</title>
</head>
<body>
    <p>jQuery test 1</p>
    <p>jQuery test 2</p>
    <p>jQuery test 3</p>
    <p>jQuery test 4</p>
    <p>jQuery test 5</p>

    <div id="div1">
        <p>
            jQuery test in div
        </p>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        var $p = $('p')
        $p.css('font-size', '40px')
        console.log($p.html())

        var $div1 = $('#div1')
        $div1.css('color', 'red')
        console.log($div1.html())
    </script>
</body>
</html>
